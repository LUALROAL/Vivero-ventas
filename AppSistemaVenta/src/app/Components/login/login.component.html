<div class="login-container">
    <mat-card class="login-card">
        <div class="card-header">
            <div class="logo-container">
                <img class="logo" src="../../../assets/logovivero.png" alt="Vivero Verde Vida">
            </div>
            <h1 class="welcome-title">Bienvenido a <span class="brand-name">Vivero Verde Vida</span></h1>
            <p class="welcome-subtitle">Cultivando un futuro más verde</p>
        </div>

        <mat-card-content class="card-content">
            <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()" class="login-form">

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input formControlName="email" matInput autocomplete="email" type="email">
                    <mat-icon matSuffix class="input-icon">alternate_email</mat-icon>
                    <mat-hint class="form-hint">Ejemplo:  usuario&#64;viveroverdevida.com</mat-hint>
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'"
                           formControlName="password" matInput autocomplete="current-password">
                    <button mat-icon-button matSuffix
                            (click)="ocultarPassword = !ocultarPassword"
                            type="button"
                            aria-label="Mostrar/Ocultar contraseña"
                            class="password-toggle">
                        <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint class="form-hint">Mínimo 8 caracteres</mat-hint>
                </mat-form-field>

                <button class="submit-button" mat-raised-button type="submit"
                        [disabled]="formularioLogin.invalid">
                    <span class="button-text">Ingresar</span>
                    <mat-icon class="button-icon">arrow_forward</mat-icon>
                </button>

                <div class="forgot-password">
                    <a mat-button routerLink="/recuperar-contrasena" class="forgot-link">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </form>
        </mat-card-content>

        <!-- <mat-card-footer class="card-footer">
            <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"
                             class="progress-bar"></mat-progress-bar>
            <div class="signup-link">
                ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
            </div>
        </mat-card-footer> -->
    </mat-card>
</div>
