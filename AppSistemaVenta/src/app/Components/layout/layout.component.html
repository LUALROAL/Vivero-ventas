<mat-toolbar class="main-toolbar">
    <mat-toolbar-row class="toolbar-row">
        <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <!-- Contenedor del logo y título -->
        <div class="brand-container">
            <img src="../../../assets/logovivero.png" alt="Logo Vivero Verde Vida" class="brand-logo">
            <h1 class="app-title">Vivero Verde Vida</h1>
        </div>

        <div class="spacer"></div>

        <div class="user-info">
            <span class="user-email">{{correoUsuario}}</span>
            <span class="user-role">{{rolUsuario}}</span>
        </div>

        <button mat-icon-button class="logout-button" (click)="cerrarSesion()" matTooltip="Cerrar sesión">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav" mode="side">
        <div class="sidenav-header">
            <img src="../../../assets/logovivero.png" alt="Logo Vivero Verde Vida" class="sidenav-logo">
        </div>
        <mat-nav-list class="nav-list">
            <mat-list-item *ngFor="let menu of listaMenus" [routerLink]="menu.url"
                          class="nav-item" routerLinkActive="active">
                <mat-icon mat-list-icon class="nav-icon">{{menu.icono}}</mat-icon>
                <span class="nav-label">{{menu.nombre}}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

     <mat-sidenav-content class="main-content">
        <div class="content-container">
            <router-outlet></router-outlet> <!-- Aquí se cargará el dashboard -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
