<div class="dashboard-container">
    <h1 class="dashboard-title">Dashboard - Resumen última semana</h1>

    <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-content">

            <!-- Tarjetas de resumen -->
            <div class="summary-cards">
                <mat-card class="info-card income-card">
                    <mat-card-header>
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>payments</mat-icon>
                        </div>
                        <mat-card-title>Total Ingresos</mat-card-title>
                        <mat-card-subtitle>S/. {{totalIngresos}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>

                <mat-card class="info-card sales-card">
                    <mat-card-header>
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>sell</mat-icon>
                        </div>
                        <mat-card-title>Total Ventas</mat-card-title>
                        <mat-card-subtitle>{{totalVentas}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>

                <mat-card class="info-card products-card">
                    <mat-card-header>
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>collections_bookmark</mat-icon>
                        </div>
                        <mat-card-title>Total Productos</mat-card-title>
                        <mat-card-subtitle>{{totalProductos}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </div>

            <!-- Gráfico -->
            <mat-card class="chart-card">
                <mat-card-content>
                    <div class="chart-container">
                        <canvas id="chartBarras"></canvas>
                    </div>
                </mat-card-content>
            </mat-card>

        </mat-card-content>
    </mat-card>
</div>
